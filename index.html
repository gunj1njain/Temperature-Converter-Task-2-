<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            text-align: center;
            margin-top:200px
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #4cbef7;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        #celsiusInput, #fahrenheitInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #celsiusInput:hover, #fahrenheitInput:hover {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            padding: 10px 20px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> <strong>Temperature Converter</strong> </h1>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheitInput = document.getElementById("fahrenheitInput").value;
            if (!fahrenheitInput) {
                alert("Please enter a value in Fahrenheit.");
                return;
            }
            const celsius = (fahrenheitInput - 32) * 5/9;
            document.getElementById("result").innerText = `${fahrenheitInput}째F is approximately ${celsius.toFixed(2)}째C`;
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsiusInput").value;
            if (!celsiusInput) {
                alert("Please enter a value in Celsius.");
                return;
            }
            const fahrenheit = (celsiusInput * 9/5) + 32;
            document.getElementById("result").innerText = `${celsiusInput}째C is approximately ${fahrenheit.toFixed(2)}째F`;
        }
    </script>
</body>
</html>
